<div class="wrapper">
    <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
    </div>
    <div class="main-panel">
        <app-navbar></app-navbar>
        <div class="main-content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <div id="typography">
                            <!-- <div class="card-title">
                                <h2>Add New Company</h2>
                            </div> -->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="company_about mat-card-content">
                                        <nav>
                                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                                <!-- <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Company Information</a> -->
                                                <!-- <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Company Key Skills</a> -->
                                                <!-- <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a> -->
                                            </div>
                                        </nav>
                                        <div class="tab-content" id="nav-tabContent">
                                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                                <div class="card card-profile pt-3">
                                                    <div class="card-body">
                                                        <div class="profile">
                                                            <p class="card-description">
                                                                ADD NEW COMPANY
                                                            </p>
                                                            <br>
                                                            <form #company="ngForm" (ngSubmit)="addCompany(company.value)">
                                                                <div class="form-group">
                                                                    <div class="row">
                                                                        <div class="col-md-4">
                                                                            <label for="name">Email</label>
                                                                            <input type="email" class="form-control" name="username" id="username" placeholder="" ngModel>
                                                                        </div>
                                                                        <div class="col-md-4">
                                                                            <label for="name">Company Name</label>
                                                                            <input type="text" class="form-control" name="name" id="name" placeholder="" ngModel>
                                                                        </div>
                                                                        <div class="col-md-4">
                                                                            <label for="email">Faculty</label>
                                                                            <select class="form-control" name="facultyid" ngModel id="exampleSelect1">
                                                                                  <option *ngFor="let faculty of facultyList" [value]="faculty.id" >
                                                                                    <a>{{faculty.name}}</a>  </option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="col-md-4">
                                                                            <label for="name">Phone</label>
                                                                            <input type="text" class="form-control" name="phone" id="phone" placeholder="" ngModel>
                                                                        </div>
                                                                        <div class="col-md-8">
                                                                            <label for="name">Address</label>
                                                                            <input type="text" class="form-control" name="address" id="address" placeholder="" ngModel>
                                                                        </div>

                                                                        <!-- <div class="col-md-4">
                                                                            <label for="name">Email</label>
                                                                            <input type="text" class="form-control" name="email" id="email" placeholder="" ngModel>
                                                                        </div> -->
                                                                    </div>
                                                                    <!-- <div class="row">
                                                                        <div class="col-md-6">
                                                                            <label for="name">Working Time From</label>
                                                                            <input type="text" class="form-control" name="timeWorkFrom" id="timeWorkFrom" placeholder="" ngModel>
                                                                        </div>
                                                                        <div class="col-md-6">
                                                                            <label for="name">Working Time To</label>
                                                                            <input type="text" class="form-control" name="timeWorkTo" id="timeWorkTo" placeholder="" ngModel>
                                                                        </div>
                                                                    </div> -->
                                                                    <div class="row">
                                                                        <div class="col-md-12">
                                                                            <label for="email">About Company</label>
                                                                            <textarea class="form-control" rows="8" name="description" id="description" placeholder="Details and specific examples will make your application stronger..." maxlength=""></textarea>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <button type="submit" class="btn btn-info ">Add new Company</button>
                                                                <button [routerLink]="['/table-list']" class="btn btn-danger">Cancel</button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                                <div class="card card-profile pt-3">
                                                    <div class="card-body">
                                                        <div class="table-responsive">
                                                            <div class="card-title">
                                                                <p class="card-description">
                                                                    Key Follow Company
                                                                </p>
                                                            </div>                                                  
                                                        </div>                                                       
                                                    </div>
                                                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
                                                </div>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
