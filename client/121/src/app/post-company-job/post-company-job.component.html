    <app-header>
    </app-header>

    <div style="background-color: white" class="container pt-3">

            <div>
                <div class="card-title" style="text-align: center">
                    <h2>Create New Job</h2>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="company_about mat-card-content">
                            <nav>
                                <div style="display: none" class="nav nav-tabs" id="nav-tab" role="tablist">
                                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Job description</a>
                                    <!-- <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Skills of Job</a> -->

                                </div>
                            </nav>
                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                    <div class="card card-profile pt-3">
                                            <i style="font-weight: normal; color: red; text-align: left; margin-left: 10px">Note: The job will expire after 1 month you created it. </i>                                        
                                        <div class="card-body">                                                
                                            <div class="profile">                                                   
                                                <form #post="ngForm" (ngSubmit)="addPost(post)">
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <label for="title">Title</label>
                                                                <input type="text" class="form-control" name="title" [ngModel]="job.title" id="title" placeholder="">
                                                            </div>
                                                            <!-- <div class="col-md-4">
                                                                <label for="reason">Reason</label>
                                                                <input type="text" class="form-control" name="reason" [ngModel]="job.reason" id="reason" placeholder="">
                                                            </div> -->
                                                            <!-- <div class="col-md-6">
                                                                <label for="dateExpire">Expired Date</label>

                                                                <input type="date" placeholder="Enter post's Expire mm/dd/yy" class="form-control" [ngModel]="job.dateExpire" name="dateExpire">
                                                                [ngModel]="(user.dob | date: 'yyyy-MM-dd')" (ngModelChange)="user.dob = $event">

                                                            </div> -->
                                                            <div class="col-md-6">
                                                                <label>Faculty</label>
                                                                <select class="form-control" name="facultyID" [ngModel]="job.faculty" id="exampleSelect1">
                                                                    <option *ngFor="let faculty of facultyList" [value]="faculty.id" >
                                                                        <a>{{faculty.name}}</a> 
                                                                    </option>
                                                                </select>
                                                             </div>
                                                        </div>
                                                        <br>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <label for="email">Reason choose this job</label>
                                                                <textarea style="white-space: pre-line" class="form-control" rows="5" name="reason" id="reason" [ngModel]="job.reason" placeholder="" maxlength="" ></textarea>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <label for="email">Experience for job</label>
                                                                <textarea style="white-space: pre-line" class="form-control" rows="5" name="experience" id="experience" [ngModel]="job.experience" placeholder="" maxlength="" ></textarea>
                                                            </div>
                                                        </div>
                                                        <!-- <div class="row">
                                                            <div class="col-md-12">
                                                                <label for="email">Experience for job</label>
                                                                <textarea style="white-space: pre-line" class="form-control" rows="10" name="experience" id="experience" [(ngModel)]="job.experience" placeholder="" maxlength="" ></textarea>
                                                            </div>
                                                        </div> -->
                                                        <br>
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <label for="email">Benefit</label>
                                                                <textarea style="white-space: pre-line" class="form-control" rows="5" name="benefit" id="benefit" [ngModel]="job.benefit" placeholder="" maxlength="" ></textarea>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <label>Description</label>
                                                                <textarea style="white-space: pre-line" class="form-control" rows="5" name="description" id="description" [ngModel]="job.description" placeholder="" maxlength="" ></textarea>
                                                            </div>
                                                        </div>
                                                        <br>
                                                        <div class="row">                                                           
                                                            <div class="col-md-6">
                                                                <label for="salary">Salary</label>
                                                                <input type="text" class="form-control" name="salary" [ngModel]="job.salary" id="salary" placeholder="" ngModel>
                                                            </div>
                                                            <div class="col-md-6">
                                                                    <label>Job level</label>
                                                                    <select class="form-control" name="jobTypeID" [ngModel]="job.jobType" id="exampleSelect1">
                                                                        <option *ngFor="let typeJob of jobTypeList" [value]="typeJob.id" >
                                                                            <a>{{typeJob.name}}</a> 
                                                                        </option>
                                                                    </select>
                                                            </div>
                                                        </div>
                                                        
                                                        <br>                                                      
                                                        <div class="row">
                                                            <!-- <div class="col-md-12">
                                                                <label> Faculty</label>                                                                
                                                                <div class="pure-material-checkbox" *ngFor="let faculties of faculty">
                                                                    <mat-checkbox name="faculty" value="faculties.id" [(ngModel)]="faculties.selected" (change)="getCheckboxes()" ngModel>
                                                                        <span>
                                                                        {{faculties.name}}
                                                                    </span>
                                                                    </mat-checkbox>
                                                                </div>
                                                            </div> -->
                                                            <!-- <div class="col-md-6">
                                                                <label>Faculty</label>
                                                                <select class="form-control" name="facultyID" [ngModel]="job.faculty" id="exampleSelect1">
                                                                    <option *ngFor="let faculty of facultyList" [value]="faculty.id" >
                                                                        <a>{{faculty.name}}</a> 
                                                                    </option>
                                                                </select>
                                                        </div> -->
                                                        </div>
                                                        <br>
                                                        <div class="row">                                                                                                                     
                                                            <div class="col-md-12">
                                                                <label>Skills</label>
                                                                <div class="pure-material-checkbox" *ngFor="let skill of skillList">
                                                                    <mat-checkbox name="keyskill" value="skill.id" [(ngModel)]="skill.selected" (change)="getCheckboxes()" ngModel>
                                                                        <span>
                                                                            {{skill.name}}
                                                                        </span>
                                                                    </mat-checkbox>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <!-- <div class="row">
                                                            <div class="col-md-12">
                                                                <label for="email">Description</label>

                                                            </div>
                                                            <div class="col-md-12">
                                                                <label >Description</label>
                                                                <textarea rows="10" cols="140" [ngModel]="job.description" placeholder="Details and specific examples will make your application stronger..." class="cover-letter" maxlength="500" name="description" id="description" ngModel></textarea>
                                                            </div>
                                                        </div> -->
                                                    </div>
                                                    <button type="submit" class="btn btn-info ">Create</button>
                                                    <button type="reset" class="btn btn-danger">Cancel</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                    <div class="card card-profile pt-3">
                                        <div class="card-body">
                                            <div class="table-responsive">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <app-footer-user></app-footer-user>
        </div>
