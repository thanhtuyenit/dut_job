<section class="ftco-section bg-light pt-5">
    <div class="container">
        <div class="row">

                <div class="contact-head text-center">
                    <h2 style="color: #60B0E6;">TOP FACULTY</h2>
                    <span>________</span><img src="./assets/img/faces/starr.svg" alt=""><span>________</span>
                </div>
            </div>

        </div>
        <div class="row d-flex pt-5">
            <div class="col-md-3 pt-3 d-flex ftco-animate" *ngFor="let faculty of facultyList">
                <div class="blog-entry align-self-stretch">
                    <!-- <a [routerLink]="['/company/faculty/',faculty.id]" class="block-20" style="background-image: url('{{faculty.avatar}}');">
                    </a> -->
                    <div [style.background-image]="getBackground('https://localhost:44371/img/faculty/'+faculty.avatar)" [routerLink]="['/company/faculty/',faculty.id]" class="block-20">
                        <!-- aaa -->
                    </div>
                    <div class="text mt-3">
                        <h3><a class="heading" [routerLink]="['/company/faculty/',faculty.id]">{{faculty.name}}</a></h3>
                        <!-- <span>
                            <a class="show" style="cursor: pointer;" (click)="showDetail()"> {{showinfo}}</a>
                       </span> -->
                        <!-- <p *ngIf="show">{{faculties.description}}</p> -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
