<div *ngIf="user != null" class="wrapper">
    <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
    </div>
    <div class="main-panel">
        <app-navbar></app-navbar>
        <div class="main-content">
            <div class="container-fluid">
                <div class="card">
                    <!-- <div class="card-header card-header-danger">
                        <h4 class="card-title">Material Dashboard typography</h4>
                        <p class="card-category">Created using Roboto Font Family</p>
                    </div> -->
                    <div class="card-body">
                        <div id="typography">
                            <!-- <div class="card-title" style="text-align: center">
                                <h2>Manage Profile</h2>
                            </div> -->
                            <div class="row">
                                <div class="col-md-6 offset-md-3">
                                    <div class="company_about mat-card-content">
                                        <nav>
                                            <div style="display: none;" class="nav nav-tabs" id="nav-tab" role="tablist">
                                                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Profile</a>
                                                <!-- <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Your Skills</a> -->
                                                <!-- <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a> -->
                                            </div>
                                        </nav>
                                        <div class="tab-content" id="nav-tabContent">
                                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">                                               
                                                <div class="card card-profile pt-3">
                                                    <div class="card-body">                                                       
                                                        <div class="profile">
                                                            <p class="card-description">
                                                                YOUR PROFILE
                                                            </p>
                                                            <form name="form" #f="ngForm" (ngSubmit)="updateprofile(f.value)" novalidate>
                                                                <label>Full Name</label>
                                                                <input type="text" placeholder="" class="form-control" name="fullname" [(ngModel)]="user.fullname">
                                                                <br>
                                                                <label>Birthday</label>
                                                                <!-- "(user.dob | date: 'dd-MM-yyyy')"  (ngModelChange)="user.dob = $event"-->
                                                                <input type="date" placeholder="" class="form-control" name="DOB" [ngModel]="(user.dob | date: 'yyyy-MM-dd')" (ngModelChange)="user.dob = $event">
                                                                <br>
                                                                <label>Address</label>
                                                                <input type="text" placeholder="" class="form-control" name="address" [(ngModel)]="user.address">
                                                                <br>
                                                                <label>Phone</label>
                                                                <input type="text" placeholder="" class="form-control" name="phone" [(ngModel)]="user.phone">
                                                                <br>
                                                                <label>Faculty</label>
                                                                <select class="form-control" name="facultyid" [(ngModel)]="facultyCurrentUser.id" id="exampleSelect1">
                                                                    <option *ngFor="let faculty of facultyList" [value]="faculty.id" >
                                                                        <a>{{faculty.name}}</a> 
                                                                    </option>
                                                                </select>                                
                                                                <br>                                                                                                                         
                                                                <button type="submit" class="btn btn-info">Update</button>
                                                                <button type="reset" class="btn btn-danger">Reset</button>
                                                                <!-- <a [routerLink]="[ '/Dashboard']" class="btn btn-danger ">cancel</a> -->
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                                <div class="card card-profile pt-3">
                                                    <div class="card-body">
                                                        <div class="table-responsive">
                                                            <div class="card-title">
                                                                <p class="card-description">
                                                                    YOUR SKILLS
                                                                </p>
                                                            </div>
                                                            <table class="table pt-5">
                                                                <thead class=" text-primary">
                                                                    <th>#</th>
                                                                    <th>Skill</th>
                                                                    <th>Action</th>
                                                                </thead>
                                                                <tbody class="table_content">
                                                                    <tr *ngFor="let users of user.skills; let i=index">
                                                                        <td scope="row">{{i+1}}</td>
                                                                        <td>{{users.name}}</td>
                                                                        <td>
                                                                            <a style="color:azure; font-weight: 500" (click)="deleteKey(users.id)">
                                                                                <img src="./assets/img/faces/delete.png" alt="" width="20px"> 
                                                                            </a>
                                                                        </td>
                                                                </tbody>
                                                            </table>
                                                        </div>

                                                        <div style="font-weight: normal">
                                                            <label style="color: rgb(253, 6, 6);">Don't miss your next job!</label>
                                                            <label style="font-weight: initial">Choose your skill, click "Get Jobs". We'll email you suitable new jobs, up to 1 email per day.</label>
                                                        </div>

                                                        <form name="form" #key="ngForm" (ngSubmit)="addKey(key.value)">
                                                            <!-- Show message -->
                                                            <div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text}}</div>

                                                            <div class="form-group">
                                                                <label>Select your keyskills:</label>

                                                                <select class="form-control" name="id" ngModel id="exampleSelect1">
                                                                          <option *ngFor="let keyskill of skillList" [value]="keyskill.id" >
                                                                            <a>{{keyskill.name}}</a>  </option>
                                                               </select>
                                                            </div>
                                                            <button style="float: left" class="btn btn-info">Get jobs</button>
                                                            <!-- <button class="btn btn-danger">Cancel</button> -->
                                                        </form>
                                                    </div>
                                                    <!-- <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
